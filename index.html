<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Word & Letter Counter</title>
    <link rel="stylesheet" href="./main.css"/>
  </head>
  <body>
    <header>
      <h1>Insert Text, Press The Button & See The Word & Letter Count!</h1>
    </header>
    <label for="text">
      <p id="fTh">Text Input Area:</p>
    </label>
    <input id="text" name="text" placeholder="Text Input">
    <button id="btn">Press Here</button>
    <p id="wCh">Word Count:</p>
    <p id="wordCount">0</p>
    <p id="lCh">Letter Count:</p>
    <p id="letterCount">0</p>
    <p id="fullText">Text Output Here...</p>
    <footer>
      <p id="copyright">&copy Copyright Ruth Brown 2023</p>
    </footer>
    <script src="./main.js"></script>
  </body>
</html>
